<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@100&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculatorObject">
        <div id="githubLink"><a href="https://github.com/anthonydwan"><img draggable="false" src="images/github.png"
                    alt="github link"></a></div>
        <div id="display">
            <div id="displayCalculation"></div>
            <div id="displayNumbers">0</div>
        </div>
        <div id="buttonSection">
            <div id="acDiv"><button data-key="Escape" data-numpad="NumpadEscape" id="acButton">AC</button></div>
            <div id="cancelDiv"><button data-key="Backspace" data-numpad="NumpadBackspace" id="cancelButton">C</button></div>
            <div id="negateDiv"><button data-key="Tab" data-numpad="NumpadTab" id="negateButton">+/-</button></div>
            <div id="divideDiv"><button data-key="Slash" data-numpad="NumpadDivide"  id="divide" class="operatorButton">&#247;</button></div>
            <div id="b7"><button data-key="Digit7" data-numpad="Numpad7"  class="numberButton">7</button></div>
            <div id="b8"><button data-key="Digit8" data-numpad="Numpad8"  class="numberButton">8</button></div>
            <div id="b9"><button data-key="Digit9" data-numpad="Numpad9"  class="numberButton">9</button></div>
            <div id="multiplyDiv"><button data-key="106" data-numpad="NumpadMultiply"  id="multiply" class="operatorButton">&#215;</button></div>
            <div id="b4"><button data-key="Digit4" data-numpad="Numpad4"  class="numberButton">4</button></div>
            <div id="b5"><button data-key="Digit5" data-numpad="Numpad5"  class="numberButton">5</button></div>
            <div id="b6"><button data-key="Digit6" data-numpad="Numpad6"  class="numberButton">6</button></div>
            <div id="minusDiv"><button data-key="Minus" data-numpad="NumpadSubtract"  id="minus" class="operatorButton">-</button></div>
            <div id="b1"><button data-key="Digit1" data-numpad="Numpad1"  class="numberButton">1</button></div>
            <div id="b2"><button data-key="Digit2" data-numpad="Numpad2"  class="numberButton">2</button></div>
            <div id="b3"><button data-key="Digit3" data-numpad="Numpad3"  class="numberButton">3</button></div>
            <div id="addDiv"><button data-key="Equal" data-numpad="NumpadAdd"  id="add" class="operatorButton">+</button></div>
            <div id="b0"><button data-key="Digit0" data-numpad="" id="zeroB" class="numberButton">0</button></div>
            <div id="bdot"><button data-key="Period" data-numpad="NumpadDecimal" class="numberButton">.</button></div>
            <div id="equalDiv"><button data-key="Equal" data-numpad="NumpadEnter"  id="equalButton">=</button></div>
        </div>
    </div>
</body>

</html>
