<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Georama:wght@100&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculatorObject">
        <div id="display">
            <div id="displayCalculation"></div>
            <div id="displayNumbers">0</div>
        </div>
        <div id="buttonSection">
            <div id="acDiv"><button id="acButton">AC</button></div>
            <div id="cancelDiv"><button id="cancelButton">C</button></div>
            <div id="negateDiv"><button id="negateButton">+/-</button></div>
            <div id="divideDiv"><button id="divide" class = "operatorButton">&#247;</button></div>
            <div id="b7"><button  class = "numberButton">7</button></div>
            <div id="b8"><button  class = "numberButton">8</button></div>
            <div id="b9"><button  class = "numberButton">9</button></div>
            <div id="multiplyDiv"><button id="multiply" class = "operatorButton">&#215;</button></div>
            <div id="b4"><button  class = "numberButton">4</button></div>
            <div id="b5"><button  class = "numberButton">5</button></div>
            <div id="b6"><button  class = "numberButton">6</button></div>
            <div id="minusDiv"><button id="minus" class = "operatorButton">-</button></div>
            <div id="b1"><button  class = "numberButton">1</button></div>
            <div id="b2"><button  class = "numberButton">2</button></div>
            <div id="b3"><button  class = "numberButton">3</button></div>
            <div id="addDiv"><button id="add" class = "operatorButton">+</button></div>
            <div id="b0"><button  id="zeroB" class ="numberButton">0</button></div>
            <div id="bdot"><button  class = "numberButton">.</button></div>
            <div id="equalDiv"><button id="equalButton">=</button></div>
        </div>
    </div>
</body>
</html>
