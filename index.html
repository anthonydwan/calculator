<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculatorObject">
        <div id="display">
            <div id="displayCalculation"></div>
            <div id="displayNumbers">0</div>
        </div>
        <div id="buttonSection">
            <div><button id="acButton">AC</button></div>
            <div><button>+/-</button></div>
            <div><button id="percentButton">%</button></div>
            <div><button id="divide" class = "operatorButton">&#247;</button></div>
            <div><button class = "numberButton">7</button></div>
            <div><button class = "numberButton">8</button></div>
            <div><button class = "numberButton">9</button></div>
            <div><button id="multiply" class = "operatorButton">&#215;</button></div>
            <div><button class = "numberButton">4</button></div>
            <div><button class = "numberButton">5</button></div>
            <div><button class = "numberButton">6</button></div>
            <div><button id="minus" class = "operatorButton">-</button></div>
            <div><button class = "numberButton">1</button></div>
            <div><button class = "numberButton">2</button></div>
            <div><button class = "numberButton">3</button></div>
            <div><button id="add" class = "operatorButton">+</button></div>
            <div><button class = "numberButton">0</button></div>
            <div><button class = "numberButton">0</button></div>
            <div><button class = "numberButton">.</button></div>
            <div><button id="equalButton">=</button></div>
        </div>
    </div>
</body>
</html>
